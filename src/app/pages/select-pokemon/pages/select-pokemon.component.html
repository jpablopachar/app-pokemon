<div class="row justify-content-center">
  <div class="col-auto">
    <h2 class="text-primary">Pokémon</h2>
    <p>Selecciona 3 Pokémon para que sean parte de tu equipo</p>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Buscar por índice, nombre" [(ngModel)]="textSearch" (ngModelChange)="searchPokemon()" [ngModelOptions]="{standalone: true}">
      </div>
    </form>
    <div class="row mb-3">
      <div class="col-lg-auto" *ngFor="let pokemon of pokemonList">
        <app-pokemon [pokemonSelected]="pokemon" (pokemonSelectedChange)="listenPokemon($event)"></app-pokemon>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div>
        <button type="type" class="btn btn-primary" [disabled]="isIncompleted" (click)="savePokemons()">Guardar</button>
      </div>
    </div>
  </div>
</div>
